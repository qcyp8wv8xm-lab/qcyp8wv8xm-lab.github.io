<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的自我介绍</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
        }

        .card {
            background: #ffffff;
            width: 320px;
            padding: 30px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            border: 4px solid #f0f0f0;
        }

        h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #555;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMG_1937.png" alt="我的头像" class="avatar">
        <h1>你好，我是 XXX</h1>
        <p>
            欢迎来到我的个人主页！<br>
            我热爱学习新知识，<br>
            喜欢用技术和创意记录生活、创造价值。
        </p>
    </div>
</body>
</html>
